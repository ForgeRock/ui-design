---
title: Basic Input Disabled
styles: base/input.scss
info: Error should highlight and place error message directly below the input.
maturity: ready
---

<div class="p-1">
  <div class="form-group">
    <div class="form-label-group mb-0">
      <input
        type="text"
        id="basicInput"
        class="form-control"
        autofocus="autofocus"
        placeholder="label"
        value="Disabled field"
        disabled
      />
      <label for="basicInput">Label</label>
    </div>
    <small id="basicInputHelp" class="form-text text-muted">Help text for this field.</small>
  </div>
</div>
