---
title: Basic Form
styles: base/form.scss
info: Basic forms have inputs that span the width of the enclosing container and should always be presented in a Card.
maturity: draft
---
<div class="p-1">
  <div class="card mb-4">
    <div class="card-body">
      <div class="form-group">
        <div class="form-label-group mb-0">
          <input
            type="text"
            id="basicInput"
            class="form-control"
            autofocus="autofocus"
            placeholder="label"
          />
          <label for="basicInput">Name</label>
        </div>
        <small id="basicInputHelp" class="form-text text-muted">Help text for this field.</small>
      </div>
      <div class="form-group">
          <div class="form-label-group mb-0">
              <select class="custom-select" id="basicSelect" autofocus="autofocus" value="">
                  <option disabled selected>Select an option</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
              </select>
              <label for="basicSelect">Location</label>
          </div>
          <small id="basicInputHelp" class="form-text text-muted">Help text for this field.</small>
      </div>
      <div class="form-group mb-0">
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
              <label class="custom-control-label" for="customCheck1">Check it out</label>
          </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button type="button" name="button" class="btn btn-link">Cancel</button>
      <button type="button" name="button" class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
