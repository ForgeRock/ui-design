---
title: Sign In
styles: components/signin.scss
info: Page used to sign in admins to the Admin UI.
maturity: draft
---

<div class="card" style="width: 420px">
  <div class="card-header text-center pt-5 pr-5 pb-0 pl-5">
    <img
      class="mb-3"
      src="/styleguide/branding/svg/fr-logomark.svg"
      width="40"
      alt="logo"
    />
    <h2>Sign In</h2>
  </div>
  <div class="card-body pr-5 pb-5 pl-5">
    <form class="form-signin">
      <div class="mb-3">
        <div class="form-label-group">
          <input
            aria-invalid="false"
            aria-required="false"
            autofocus="autofocus"
            class="form-control"
            id="floatingLabelInput13"
            name="username"
            placeholder="Username"
            type="text"
          />
          <label for="floatingLabelInput13">Username</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-label-group form-label-group-password">
          <div class="form-label-group-input">
            <input
              type="password"
              id="passwordInput"
              class="form-control"
              placeholder="Password"
            />
            <label for="passwordInput">Password</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="material-icons material-icons-outlined"
                >visibility_off</i
              >
            </button>
          </div>
        </div>
      </div>
      <button class="btn btn btn-block btn-primary" type="submit">
        Sign In
      </button>
    </form>
  </div>
</div>
